<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar Page</title>
    <link rel="stylesheet" href="./css/2-snackbar.css">
  </head>
  <body>
    <form class="form">
      <label class="input-delay">
        Delay (ms)
        <input class="input-field" type="number" name="delay" required />
      </label>
    
      <fieldset class="state">
        <legend>State</legend>
        <label>
          <input class="input-state" type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label>
          <input class="input-state" type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>
    
      <button class="btn" type="submit">Create notification</button>
    </form>


<script type="module" src="./js/2-snackbar.js"></script>

  </body>
</html>
